<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zotus Contabilidade</title>
    <link rel="stylesheet" href="css/contato/contatopage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="modal-container">
        <div class="modal-content">
            <button class="close-button">✖</button>
            <div class="logo">
                <span class="zotus"><img src="../images/Logo-azul.png"></span>
            </div>
            <p class="description">
                A Zotus Contabilidade é comprometida em oferecer serviços além das expectativas, impulsionando o crescimento de cada cliente.
            </p>
            <div class="contact-info">
                <div class="contact-item">
                    <span class="label">TELEFONE</span>
                    <span class="value">11 3132-0674</span>
                </div>
                <div class="contact-item">
                    <span class="label">E-MAIL</span>
                    <span class="value">atendimento@zotuscontabilidade.com.br</span>
                </div>
            </div>
            <div class="social-icons">
                <a href="#" class="icon instagram"></a>
                <a href="#" class="icon facebook"></a>
                <a href="#" class="icon linkedin"></a>
                <a href="#" class="icon whatsapp"></a>
            </div>
            <button class="contact-button">
                <img class="whatsapp-icon" src="../images/icon-whatsapp.png">
                Entrar em contato
            </button>
        </div>
    </div>
</body>
</html>
